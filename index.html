<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form action="" id="searchCity" class="d-flex justify-content-center align-items-center mt-4 mb-4">
        <input id="txtSearchCity" type="text" placeholder="Enter a City" aria-label="Enter a city">
        <button class="bi bi-search"></button>
    </form>
    <div class="card mb-3 d-flex justify-content-center align-items-center">
        <div class="justify-content-center align-items-center d-flex">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">City</h5>
                    <p class="card-text">Temperature</p>
                </div>
            </div>
        </div>
    </div>
    <div class="justify-content-center align-items-center d-flex">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <p>clouds</p>
            </li>
            <li class="list-group-item">
                <p>humidity</p>
            </li>
            <li class="list-group-item">
                <p>windspeed</p>
            </li>

        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
