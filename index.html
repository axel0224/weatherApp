<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="apple-touch-icon" href="/4052984.png">
</head>
<body>
    <div class="card d-flex vstack gap-2 col-md-5 mx-auto mt-4">
        <div class="d-flex justify-content-center align-items-center">
            <form id="weather-form" class="text-center">
                <div class="row g-3 justify-content-center">
                    <div class="col-auto">
                        <input id="txtSearchCity" class="form-control" type="text" placeholder="Enter a City" aria-label="Enter a city">
                    </div>
                    <div class="col-auto">   
                        <button id="btnSearch" class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>        
                    </div> 
                </div>
            </form>
        </div>
        <div class="card mb-3 d-flex justify-content-center align-items-center">
            <div class="align-items-center d-flex">
                <div class="col-md-4">
                    <img id="imgConditions" src="" class="img-fluid rounded-start" alt="Weather Condition">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="city-name" class="card-title">City</h5>
                        <p id="temp" class="card-text">Temperature: -- Â°C</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center align-items-center d-flex">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <p id="clouds">Clouds: --%</p>  
                </li>
                <li class="list-group-item">
                    <p id="humidity">Humidity: --%</p>
                </li>
                <li class="list-group-item">
                    <p id="windspeed">Wind Speed: -- m/s</p>
                </li>
            </ul>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p class="text-muted">Weather information provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
